<html lang="en">

<head>

<body>
    <div class="main">
        <h1>Bookings</h1>
        <button id="signOut">Signout</button>
        <p>Welcome</p>
        <p id="userName"></p>

        <label for="">Select Flight</label>
        <select name="">
            <option value=""></option>
            <option value="Jambo jet">Jambo jet</option>
            <option value="Kenya airways">Kenya airways</option>
            <option value="silver stone">silver stone/option>
        </select>
        <br>
        <br>
        <div class="middle">
            <input type="date" id="selectDate">
            <input type="time" id="SelectTime">
            <input type="number" id="passengers" placeholder="type in number of passengers">
        </div>

        <label for="">Seat number</label>
        <select name="" id="seatNo">
            <option value=""></option>
            <option value="A1">A1</option>
            <option value="B1">B1</option>
            <option value="C1">C1</option>
        </select>
        <button id="bookFlight">BookFlight</button>
    </div>
